<!-- Identify and construct the Document Object Model (DOM) tree
â€¢ window, document, body, other HTML elements -->

<!DOCTYPE html>
<html>
  <head>
    <title>DOM Example</title>
  </head>
  <body>
    <h1>Hello, DOM!</h1>
    <p>This is a simple example of the DOM tree.</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </body>
</html>

<!-- - Document
  - DocumentType (<!DOCTYPE html>)
  - Element (html)
    - Element (head)
      - Element (title)
        - Text ("DOM Example")
    - Element (body)
      - Element (h1)
        - Text ("Hello, DOM!")
      - Element (p)
        - Text ("This is a simple example of the DOM tree.")
      - Element (ul)
        - Element (li)
          - Text ("Item 1")
        - Element (li)
          - Text ("Item 2")
        - Element (li)
          - Text ("Item 3") -->

<!-- In this tree:

The root node is the Document node, representing the entire HTML document.
The DocumentType node represents the document type declaration (<!DOCTYPE html>).
The Element nodes represent HTML elements, such as html, head, title, body, h1, p, ul, and li.
The Text nodes represent the text content within elements, such as the text within <title>, <h1>, <p>, and <li> elements. -->
